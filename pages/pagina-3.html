<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="shortcut icon"
      href="../assets/img/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="../assets/PASTA D´FAMIGLIA1.png"
          alt="Logo del emprendimiento"
        />
        <h1>Pasta D´Famiglia</h1>
      </div>

      <nav>
        <ul class="lista-nav">
          <li><a href="../index.html">INICIO</a></li>
          <li><a href="./pagina-2.html">PRODUCTOS</a></li>
          <li>¿EN QUE PODEMOS AYUDARTE?</li>
          <li>
            <a href="#">
              <img
                src="../assets/shopping-cart.png"
                class="iconos"
                alt="shopping-cart"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="../assets/User_Icon.png"
                class="iconos"
                alt="User_Icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="h1contacto">¿EN QUE PODEMOS AYUDARTE?</h1>
      <p>
        ¡Estamos aquí para ayudarte! Completa el formulario a continuación y nos
        pondremos en contacto contigo pronto.
      </p>

      <form id="contacto">
        <label for="nombre"><b>Nombre:</b></label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Mariano Martin"
        /><br />
        <label for="correo"><b>Email:</b></label>
        <input
          type="email"
          id="correo"
          name="correo"
          required
          placeholder="example@email.com"
        /><br />
        <label for="mensaje"><b>Mensaje:</b></label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="4"
          required
          placeholder="Su mensaje..."
        ></textarea
        ><br />

        <button type="submit" class="botonform" onclick="">
          <b> Enviar </b>
        </button>
      </form>
    </main>
  </body>
</html>
